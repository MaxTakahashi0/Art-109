<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimization</title>
</head>

<body>
    <section>
    <div>
    </div>
    <div>
        <img src="images/bg2.jpg" alt="">
    </div>
    </section>
    <h2>Responsive image! Top image is normal, bottom image has multiple sizes using srcset!</h2>
    <img src="images/bg5.jpg" width="1200" alt="a sunny city from The Sims 4"
    srcset="images/bg5-645.jpg 645w,
    images/bg5-1280.jpg 1280w,
    images/bg5-1920.jpg 1920w">
</body>

</html>
